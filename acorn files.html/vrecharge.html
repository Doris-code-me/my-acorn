<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Form</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recharge {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .records {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }

        .records h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .records h1::before {
            content: '\f3d1';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #667eea;
            font-size: 1.8rem;
        }

        .records button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .records button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .records button::before {
            content: '\f1da';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
        }

        h2 {
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        h2::before {
            content: '\f0e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #ffd700;
            margin-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .buttons button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons button::before {
            content: '₦';
            font-family: inherit;
            margin-right: 4px;
            font-size: 1rem;
            font-weight: 700;
        }

        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .buttons button:active {
            transform: translateY(-1px);
        }

        .buton {
            margin-bottom: 25px;
            position: relative;
        }

        .buton input {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 18px 20px 18px 50px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: #2d3748;
            outline: none;
        }

        .buton input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .buton input::placeholder {
            color: #a0aec0;
            font-weight: 500;
        }

        .buton::before {
            content: '₦';
            font-family: inherit;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 700;
            z-index: 2;
        }

        .submit {
            margin-top: 20px;
        }

        .submit button {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit button::before {
            content: '\f1d8';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .submit button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.4);
        }

        .submit button:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .recharge {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .records h1 {
                font-size: 1.5rem;
            }
            
            .buttons button {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
        }

        /* Add some hover effects for better UX */
        .recharge:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
        }

        /* Add ripple effect */
        button {
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
       <div class="recharge">
          <div class="records">
              <h1>Recharge</h1>
              <button>Records</button>  
          </div>
          <h2>Quick Amount</h2>
              <div class="buttons">
                 <button>#2,000</button>
                 <button>#4,000</button>
                 <button>#6,000</button>
                 <button>#8,000</button>
                 <button>#10,000</button>
                 <button>#20,000</button>
                 <button>#40,000</button>
                 <button>#80,000</button>
                 <button>#100,000</button>
                 <button>#200,000</button>
                 <button>#500,000</button>
                 <button>#1,000,000</button>
              </div>
              <div class="buton">
                <input type="number" placeholder="Enter custom amount in #" min="1" step="1">

              </div> 
              <div class="submit">
                <button><i class="fas fa-paper-plane"></i> Submit</button>
              </div>
      </div>
</body>
</html>
