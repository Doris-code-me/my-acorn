<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acorn - Welcome Back</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
      position: relative;
    }

    .acorn-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #8B4513, #D2691E);
      border-radius: 50% 50% 50% 0;
      position: relative;
      transform: rotate(-45deg);
    }

    .acorn-icon::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #22c55e;
      border-radius: 50%;
    }

    .brand-text {
      font-size: 20px;
      font-weight: 600;
      color: white;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 1px;
    }

    .welcome-title {
      font-size: 28px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      font-size: 16px;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .input-container {
      position: relative;
    }

    .form-input {
      width: 100%;
      height: 56px;
      padding: 16px 50px 16px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      color: #374151;
      background: #f9fafb;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus {
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
    }

    .login-btn {
      width: 100%;
      height: 56px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      margin: 30px 0;
      color: #9ca3af;
      font-size: 16px;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      background: white;
      padding: 0 20px;
      position: relative;
    }

    .create-account-btn {
      width: 100%;
      height: 56px;
      background: white;
      color: #3b82f6;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .create-account-btn:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }

      .login-container {
        padding: 30px 20px;
      }

      .welcome-title {
        font-size: 24px;
      }

      .form-input {
        height: 52px;
        font-size: 16px;
      }

      .login-btn, .create-account-btn {
        height: 52px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-circle">
        <div class="acorn-icon"></div>
        <div class="brand-text">ACORN</div>
      </div>
    </div>

    <h1 class="welcome-title">Welcome Back</h1>
    <p class="welcome-subtitle">Sign in to continue</p>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Mobile Number</label>
        <div class="input-container">
          <input type="tel" class="form-input" id="mobileNumber" placeholder="Enter your mobile number" required>
          <i class="fas fa-phone input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-container">
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button class="create-account-btn" onclick="createAccount()">Create New Account</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type = 'success') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 4000);
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const mobile = document.getElementById('mobileNumber').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!mobile || !password) {
        showMessage('Please enter both mobile number and password', 'error');
        return;
      }

      if (mobile.length < 10) {
        showMessage('Please enter a valid mobile number', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      // Simulate login process
      const loginBtn = document.querySelector('.login-btn');
      loginBtn.textContent = 'Logging in...';
      loginBtn.disabled = true;

      setTimeout(() => {
        showMessage('Login successful! Welcome to Acorn', 'success');
        
        setTimeout(() => {
          console.log('Redirecting to dashboard...');
          // Redirect to your main app/dashboard
          // window.location.href = 'dashboard.html';
        }, 1500);

        loginBtn.textContent = 'Login';
        loginBtn.disabled = false;
      }, 2000);
    });

    function createAccount() {
      const mobile = document.getElementById('mobileNumber').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!mobile || !password) {
        showMessage('Please enter mobile number and password to create account', 'error');
        return;
      }

      if (mobile.length < 10) {
        showMessage('Please enter a valid mobile number', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      showMessage('Account created successfully! You can now sign in.', 'success');
    }

    // Auto-focus on mobile number field
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('mobileNumber').focus();
    });
  </script>
</body>
</html>
