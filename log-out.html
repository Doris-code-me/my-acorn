<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acorn App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 320px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      width: 100px;
      height: auto;
      max-width: 120px;
      border-radius: 8px;
    }
    /* Fallback acorn icon if image fails to load */
    .acorn-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #8B4513, #D2691E);
      border-radius: 50% 50% 50% 0;
      position: relative;
      transform: rotate(-45deg);
      margin: 0 auto 15px;
      display: none; /* Hidden by default, shown if image fails */
    }
    .acorn-icon::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #228B22;
      border-radius: 50%;
    }
    .acorn-icon::after {
      content: 'ðŸŒ°';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-size: 24px;
    }
    h2 {
      color: #1d3a6e;
    }
    .form-group {
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #loginBtn {
      background: linear-gradient(to right, #1d3a6e, #2962ff);
      color: white;
    }
    .outline {
      border: 1px solid #2962ff;
      background: white;
      color: #2962ff;
    }
    .or {
      margin: 15px 0;
      color: #555;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
    /* Dashboard styling */
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <div class="logo">
      <!-- Option 1: Use a placeholder image service -->
      <img src="https://via.placeholder.com/120x144/8B4513/FFFFFF?text=ðŸŒ°" alt="Acorn Logo" id="logo-img" onerror="showFallbackIcon()">
      
      <!-- Fallback acorn icon -->
      <div class="acorn-icon" id="fallback-icon"></div>
    </div>
    <h2>Welcome Back</h2>
    <p>Sign in to continue</p>

    <div class="form-group">
      <input type="text" id="mobile" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button id="loginBtn">Login</button>
    <p class="or">OR</p>
    <button id="signupBtn" class="outline">Create New Account</button>
    
    <p id="message"></p>
  </div>

  <div class="container" id="dashboard">
    <h2>Welcome to Acorn Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Fallback function for when image fails to load
    function showFallbackIcon() {
      document.getElementById('logo-img').style.display = 'none';
      document.getElementById('fallback-icon').style.display = 'block';
    }

    // Note: Firebase configuration is commented out since you need to add your actual config

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const message = document.getElementById("message");
    const authContainer = document.getElementById("auth-container");
    const dashboard = document.getElementById("dashboard");

    // Temporary login without Firebase (for testing)
    loginBtn.addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      
      if (mobile && password) {
        message.style.color = "green";
        message.innerText = "Login successful!";
        // Simulate successful login
        setTimeout(() => {
          authContainer.style.display = "none";
          dashboard.style.display = "block";
        }, 1000);
      } else {
        message.innerText = "Please enter mobile number and password";
      }
    });

    // Temporary signup without Firebase (for testing)
    signupBtn.addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      
      if (mobile && password) {
        message.style.color = "green";
        message.innerText = "Account created successfully!";
      } else {
        message.innerText = "Please enter mobile number and password";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      authContainer.style.display = "block";
      dashboard.style.display = "none";
      message.innerText = "";
      document.getElementById("mobile").value = "";
      document.getElementById("password").value = "";
      alert("Successfully logged out!");
    });
