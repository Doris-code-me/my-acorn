<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acorn App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 320px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo img {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      color: #1d3a6e;
    }
    .form-group {
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #loginBtn {
      background: linear-gradient(to right, #1d3a6e, #2962ff);
      color: white;
    }
    .outline {
      border: 1px solid #2962ff;
      background: white;
      color: #2962ff;
    }
    .or {
      margin: 15px 0;
      color: #555;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
    /* Dashboard styling */
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <div class="logo">
      <img src="acorn-logo.png" alt="Acorn Logo">
    </div>
    <h2>Welcome Back</h2>
    <p>Sign in to continue</p>

    <div class="form-group">
      <input type="text" id="mobile" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button id="loginBtn">Login</button>
    <p class="or">OR</p>
    <button id="signupBtn" class="outline">Create New Account</button>
    
    <p id="message"></p>
  </div>

  <div class="container" id="dashboard">
    <h2>Welcome to Acorn Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // ðŸ”¹ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const message = document.getElementById("message");
    const authContainer = document.getElementById("auth-container");
    const dashboard = document.getElementById("dashboard");

    // Login
    loginBtn.addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      const email = mobile + "@acorn.com"; // using mobile as email

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.style.color = "green";
          message.innerText = "Login successful!";
        })
        .catch((error) => {
          message.innerText = error.message;
        });
    });

    // Signup
    signupBtn.addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      const email = mobile + "@acorn.com";

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.style.color = "green";
          message.innerText = "Account created successfully!";
        })
        .catch((error) => {
          message.innerText = error.message;
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Successfully logged out!");
      });
    });

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.style.display = "none";
        dashboard.style.display = "block";
      } else {
        authContainer.style.display = "block";
        dashboard.style.display = "none";
      }
    });
  </script>
</body>
</html>
