<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge History - Chip Pay</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-right: 16px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title::before {
            content: '\f1da';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            position: relative;
        }

        .empty-icon::before {
            content: '\f3d1';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 2rem;
            color: white;
        }

        .empty-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        .empty-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .empty-title::before {
            content: '\f0e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .empty-subtitle {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }

        .recharge-button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .recharge-button::before {
            content: '\f1d8';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .recharge-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.4);
        }

        .recharge-button:active {
            transform: translateY(-1px);
        }

        /* Ripple effect */
        .recharge-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .recharge-button:active::after {
            width: 300px;
            height: 300px;
        }

        .recharge-button span {
            position: relative;
            z-index: 1;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .nav-label {
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 1.3rem;
            }

            .main-content {
                padding: 20px 16px;
            }

            .empty-state {
                padding: 40px 25px;
                margin: 0 10px;
            }

            .empty-title {
                font-size: 1.5rem;
            }

            .empty-subtitle {
                font-size: 0.9rem;
            }

            .recharge-button {
                padding: 18px 30px;
                font-size: 1rem;
            }

            .nav-icon {
                font-size: 1.1rem;
            }

            .nav-label {
                font-size: 0.7rem;
            }

            .empty-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }

            .empty-icon::before {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .empty-state {
                padding: 30px 20px;
            }
            
            .empty-title {
                font-size: 1.3rem;
            }
            
            .recharge-button {
                padding: 16px 25px;
                font-size: 0.95rem;
            }
        }

        /* Add floating particles effect */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 8px; height: 8px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 4px; height: 4px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 4px; height: 4px; left: 70%; animation-delay: 0s; }
        .particle:nth-child(8) { width: 6px; height: 6px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { width: 8px; height: 8px; left: 90%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating particles background effect -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">Recharge History</h1>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="empty-state">
            <div class="empty-icon"></div>
            <h2 class="empty-title">No recharge history</h2>
            <p class="empty-subtitle">Your recharge records will appear here once you start making transactions</p>
            <button class="recharge-button" onclick="makeRecharge()">
                <span>Make a Recharge</span>
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="./product.html" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="./products.html" class="nav-item">
            <i class="fas fa-th-large nav-icon"></i>
            <span class="nav-label">Products</span>
        </a>
        <a href="./umine.html" class="nav-item">
            <i class="fas fa-users nav-icon"></i>
            <span class="nav-label">Team</span>
        </a>
        <a href="./team.html" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <script>
        function goBack() {
            // Navigate back to the previous page
            console.log('Going back...');
            // You can implement this based on your routing system:
            // window.history.back();
            // Or redirect to a specific page:
            // window.location.href = '/dashboard';
        }

        function makeRecharge() {
            // Navigate to the recharge page
            console.log('Navigate to recharge page...');
            // You can redirect to your recharge page:
            // window.location.href = '/recharge';
            // Or if you're using the recharge form in the same app:
            showRechargeForm();
        }

        // Optional: Add active state management for navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Get current page name from URL
            const currentPage = window.location.pathname.split('/').pop();
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class based on current page
            const navLinks = {
                'product.html': 0,      // Home
                'products.html': 1,     // Products
                'umine.html': 2,        // Team
                'team.html': 3,         // Profile
                'recharge-history.html': 0  // Default to home for this page
            };
            
            const activeIndex = navLinks[currentPage] || 0;
            document.querySelectorAll('.nav-item')[activeIndex].classList.add('active');
            
            checkRechargeHistory();
        });

        function showRechargeForm() {
            // If you want to show the recharge form inline, you can modify the page
            // Or redirect to the recharge page
            console.log('Showing recharge form...');
            
            // Example of inline replacement (optional):
            // You can replace the empty state with your recharge form
            // This would require integrating your recharge form HTML here
        }

        // Function to check for recharge records (you'll connect this to your backend)
        async function checkRechargeHistory() {
            try {
                // This would typically make an API call to your backend
                // const response = await fetch('/api/recharge-history');
                // const data = await response.json();
                
                // For now, returning false to show empty state
                return false;
                
                // If you have records, you would:
                // if (data.records && data.records.length > 0) {
                //     displayRechargeRecords(data.records);
                //     return true;
                // }
            } catch (error) {
                console.error('Error checking recharge history:', error);
                return false;
            }
        }

        function displayRechargeRecords(records) {
            // Function to display recharge records when they exist
            const mainContent = document.querySelector('.main-content');
            
            // Replace empty state with records list
            mainContent.innerHTML = `
                <div class="records-container">
                    <div class="records-header">
                        <h2>Your Recharge History</h2>
                        <button class="add-recharge-btn" onclick="makeRecharge()">
                            <i class="fas fa-plus"></i> New Recharge
                        </button>
                    </div>
                    <div class="records-list">
                        ${records.map(record => `
                            <div class="record-item">
                                <div class="record-amount">₦${record.amount.toLocaleString()}</div>
                                <div class="record-date">${new Date(record.date).toLocaleDateString()}</div>
                                <div class="record-status ${record.status.toLowerCase()}">${record.status}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkRechargeHistory();
        });
    </script>
</body>
</html>
