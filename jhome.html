<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acorn - Financial Freedom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1559526324-4b87b5e36e44?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-bottom: 70px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header/Hero Section */
        .main {
            text-align: center;
            padding: 80px 20px 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 40px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .main h1::before {
            content: 'ðŸŒ°';
            margin-right: 15px;
            font-size: 2.5rem;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        /* Call-to-action Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }

        .btn i {
            font-size: 1rem;
        }
        
        /* Custom Alert Styles */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .alert-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 70px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .acorn-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 50% 50% 50% 0;
            position: relative;
            transform: rotate(-45deg);
        }

        .acorn-icon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #228B22;
            border-radius: 50%;
        }

        .alert-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .alert-content {
            text-align: left;
            line-height: 1.8;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #FFD700;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }

        .feature-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-title {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .telegram-button {
            background: linear-gradient(45deg, #0088cc, #0077b5);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            transition: all 0.3s;
        }

        .telegram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .highlight {
            color: #FFD700;
            font-weight: bold;
        }

        /* Bottom Navigation - Fixed and Corrected */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #ffffffd0, #f8f9fae0); 
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .bottom-nav a {
            text-align: center;
            text-decoration: none;
            color: #666;
            font-size: 13px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav i {
            display: block;
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }

        .bottom-nav a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .bottom-nav a.active i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bottom-nav a:hover {
            transform: translateY(-2px);
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main {
                margin: 20px 10px;
                padding: 60px 15px 40px;
            }

            .main h1 {
                font-size: 2.5rem;
            }
            
            .main p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .alert-box {
                max-width: 350px;
                padding: 25px;
            }
        }

        @media (max-width: 600px) {
            .bottom-nav a {
                font-size: 12px;
            }

            .bottom-nav i {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .main h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .alert-box {
                max-width: 300px;
                padding: 20px;
            }

            .alert-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main">
        <h1>Acorn</h1>
        <p>Start your journey to financial freedom today</p>
        <button class="btn" onclick="showAcornAlert()">
            <i class="fas fa-seedling"></i>
            Get Started
        </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="./product.html" class="active" data-page="product"><i class="fas fa-home"></i> Home</a>
        <a href="./products.html" data-page="products"><i class="fas fa-box-open"></i> Products</a>
        <a href="./team.html" data-page="team"><i class="fas fa-users"></i> Team</a>
        <a href="./profile.html" data-page="profile"><i class="fas fa-user"></i> Profile</a>
    </div>

    <script>
        function showAcornAlert() {
            // Check if alert already exists to prevent duplication
            if (document.querySelector('.custom-alert-overlay')) {
                return;
            }

            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            
            // Create alert box HTML
            overlay.innerHTML = `
                <div class="alert-box">
                    <button class="close-btn" onclick="closeAlert()">&times;</button>
                    <div class="alert-header">
                        <div class="acorn-icon"></div>
                        <h2 class="alert-title">Acorn</h2>
                    </div>
                    <div class="alert-content">
                        <div class="feature-item">
                            <div class="feature-title">
                                <i class="fas fa-gift"></i> Welcome Bonus
                            </div>
                            <div>Register as a new member to get <span class="highlight">#450</span></div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-title">
                                <i class="fas fa-calendar-day"></i> Daily Rewards
                            </div>
                            <div>Gift code every <span class="highlight">6pm</span></div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-title">
                                <i class="fas fa-users"></i> Referral Program
                            </div>
                            <div>1st level team rebate: <span class="highlight">25%</span></div>
                            <div>2nd level team rebate: <span class="highlight">3%</span></div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-title">
                                <i class="fas fa-clock"></i> Withdraw Hours
                            </div>
                            <div><span class="highlight">9am to 6pm</span> Daily</div>
                        </div>
                        
                        <button class="telegram-button" onclick="joinTelegram()">
                            <i class="fab fa-telegram-plane"></i> Join our Telegram Group
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }

        function closeAlert() {
            const overlay = document.querySelector('.custom-alert-overlay');
            if (overlay) {
                overlay.style.opacity = 0;
                setTimeout(() => {
                    overlay.remove();
                }, 300); 
            }
        }

        function joinTelegram() {
            // Replace with your actual telegram link
            window.open('https://t.me/your_telegram_group', '_blank');
            closeAlert();
        }

        // Bottom Nav Active State Logic
        document.addEventListener('DOMContentLoaded', function() {
            // Get current page filename
            const currentPath = window.location.pathname;
            const currentPage = currentPath.split('/').pop() || 'product.html';
            
            // Remove active class from all nav items
            const navItems = document.querySelectorAll('.bottom-nav a');
            navItems.forEach(item => item.classList.remove('active'));
            
            // Add active class to current page
            let activeNav = null;
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && (href.includes(currentPage) || (currentPage === '' && href.includes('product.html')))) {
                    activeNav = item;
                }
            });
            
            if (activeNav) {
                activeNav.classList.add('active');
            } else {
                // Fallback to first item
                navItems[0].classList.add('active');
            }

            // Auto-show alert when page loads
            setTimeout(showAcornAlert, 1500);
        });

        // Close alert when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('custom-alert-overlay')) {
                closeAlert();
            }
        });

        // Close alert with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAlert();
            }
        });
    </script>
</body>
</html>
