<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Dashboard</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      padding-bottom: 80px; /* space for bottom nav */
    }

    /* Quick Access Section */
    .quick-access {
      padding: 20px;
    }

    .quick-access h2 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .quick-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .quick-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .quick-card:hover {
      transform: scale(1.05);
    }

    .quick-card i {
      font-size: 22px;
      margin-bottom: 8px;
      display: block;
      color: #4b6cb7;
    }

    /* Investment Plans */
    .plans {
      padding: 20px;
    }

    .plan-card {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: #fff;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      position: relative;
    }

    .plan-card h3 {
      margin-bottom: 10px;
    }

    .plan-details {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    .join-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #fff;
      color: #182848;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .join-btn:hover {
      background: #f0f0f0;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 13px;
    }

    .bottom-nav i {
      display: block;
      font-size: 20px;
      margin-bottom: 3px;
    }

    .bottom-nav a.active {
      color: #ff6600;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .quick-card {
        padding: 15px;
        font-size: 14px;
      }

      .quick-card i {
        font-size: 20px;
      }

      .plan-details {
        flex-direction: column;
        text-align: left;
        gap: 5px;
      }

      .join-btn {
        padding: 6px 12px;
        font-size: 13px;
      }

      .bottom-nav a {
        font-size: 12px;
      }

      .bottom-nav i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Quick Access -->
  <div class="quick-access">
    <h2>Quick Access</h2>
    <div class="quick-grid">
      <div class="quick-card">
        <i class="fa-solid fa-wallet"></i>
        Recharge
      </div>
      <div class="quick-card">
        <i class="fa-solid fa-money-bill-transfer"></i>
        Withdraw
      </div>
      <div class="quick-card">
        <i class="fa-solid fa-gift"></i>
        Gift Code
      </div>
      <div class="quick-card">
        <i class="fa-solid fa-user"></i>
        Profile
      </div>
    </div>
  </div>

  <!-- Investment Plans -->
  <div class="plans">
    <div class="plan-card">
      <h3>Acorn 1</h3>
      <button class="join-btn">Join Now</button>
      <div class="plan-details">
        <div><strong>Duration:</strong><br>40 Days</div>
        <div><strong>Daily Profit:</strong><br>₦850</div>
        <div><strong>Price:</strong><br>₦3000</div>
      </div>
    </div>

    <div class="plan-card">
      <h3>Acorn 2</h3>
      <button class="join-btn">Join Now</button>
      <div class="plan-details">
        <div><strong>Duration:</strong><br>40 Days</div>
        <div><strong>Daily Profit:</strong><br>₦1500</div>
        <div><strong>Price:</strong><br>₦5000</div>
      </div>
    </div>

    <div class="plan-card">
      <h3>Acorn 3</h3>
      <button class="join-btn">Join Now</button>
      <div class="plan-details">
        <div><strong>Duration:</strong><br>40 Days</div>
        <div><strong>Daily Profit:</strong><br>₦2000</div>
        <div><strong>Price:</strong><br>₦7000</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="active"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#"><i class="fa-solid fa-box"></i>Products</a>
    <a href="#"><i class="fa-solid fa-users"></i>Team</a>
    <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
  </div>

</body>
</html>
